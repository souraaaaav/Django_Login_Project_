{% extends 'basic_app/base.html' %}
{% block body %}
{% if registered %}

<h1>Thank You For Registering</h1>

{% else %}
<div class='container'>
    <h1>Registration Form</h1>

    <form enctype='multipart/form-data' method='POST'>

        {% csrf_token %}

        {{userForm.as_p}}
        <div class="mb-3 row">
            <label for="portfolio_site" class="col-sm-1 col-form-label">portfolio site</label>
            <div class="col-sm-4">
                <input type="text" name='portfolio_site' class="form-control" id="portfolio_site">
            </div>
        </div>

        <div class="form-group">
            <label for="profile_pic">profile pic</label>
            <input type="file" class="form-control-file" name="profile_pic" id="profile_pic">
        </div>

        <input type="submit" value="register">

    </form>
</div>

{% endif %}
{% endblock %}
